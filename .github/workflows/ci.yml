name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Pinea versiones para evitar que se resuelva react-dom@18.3.x
      - name: Install deps (no lockfile)
        run: npm install

      - name: Lint
        run: npm run lint || echo "No lint script"

      - name: Test
        run: npm test
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install deps (no lockfile)
        run: npm ci && npm install

      - name: Lint
        run: npm run lint || echo "No lint script"

      - name: Test
        run: npm test
